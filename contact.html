<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact｜ranze オフィシャルサイト</title>
  <!-- FontAwesome CDN（SNSアイコン用） -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ============================
       変数・ベーススタイル
    ============================ */
    :root {
      --main-color: #000;       /* 背景色 */
      --text-color: #fff;       /* 文字色 */
      --header-height: 70px;    /* ヘッダー高さ */
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Baskerville', serif;
      background-color: var(--main-color);
      color: var(--text-color);
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    /* ============================
       PC版ヘッダー (768px以上)
    ============================ */
    .desktop-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--header-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }
    .desktop-header .logo span {
      font-size: 2rem;
      font-weight: normal;
    }
    .desktop-header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .desktop-header nav ul li a {
      font-family: 'Baskerville';
      font-weight: normal;
    }
    .logo a {
      font-size: 2rem;
      text-decoration: none;
      color: var(--text-color);
    }
    /* ============================
       モバイル用の要素 (768px未満)
    ============================ */
    .mobile-header,
    .mobile-overlay {
      display: none;
      font-weight: normal;
      font-family: 'Baskerville';
    }
    .mobile-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.8);
      z-index: 3000;
    }
    .mobile-header .mobile-title {
      font-size: 1.8rem;
      font-weight: normal;
    }
    .mobile-header .mobile-icons {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .mobile-header .mobile-icons button,
    .mobile-header .mobile-icons a {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .mobile-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
    }
    .mobile-overlay ul {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .mobile-overlay ul li a {
      font-size: 2rem;
      display: block;
      text-align: center;
      line-height: 80px;
      font-weight: normal;
    }
    /* ============================
       メインコンテンツ (Contact)
    ============================ */
    main {
      width: 100%;
      max-width: 1200px;
      margin: 80px auto 40px auto;
      padding: 40px 20px;
      background-color: var(--main-color);
      text-align: center;
    }
    h1 {
      font-size: 1.7rem;
      font-family: 'sans serif';
      margin-bottom: 30px;
      text-align: center;
    }
    .contact-section {
      font-size: 1.6rem;
      font-family: 'sans serif';
      margin-bottom: 30px;
      text-align: center;
    }
    .contact-section a {
      text-decoration: underline;
    }
    .contact-section p {
      font-size: 1rem !important;
      font-family: 'sans-serif';
    }
    /* ============================
       フッター
    ============================ */
    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    footer .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 24px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    footer .social-icons a {
      color: inherit;
    }
    /* ============================
       モバイル用 (768px未満)
    ============================ */
    @media (max-width: 768px) {
      .desktop-header {
        display: none;
      }
      .mobile-header {
        display: flex;
      }
      main {
        margin-top: 60px;
      }
    }
  </style>
</head>
<body>
  <!-- PC版ヘッダー (768px以上) -->

  <!-- モバイルヘッダー (768px未満) -->
  <div class="mobile-header">

      <a href="https://www.instagram.com/ranze_x_/" title="Instagram" target="_blank" rel="noopener noreferrer">

      <a href="https://www.tunecore.co.jp/artists?id=939451" title="Music" target="_blank" rel="noopener noreferrer">

  <!-- 3点リーダー展開後の黒背景オーバーレイ (モバイル) -->
  <div class="mobile-overlay" id="mobileOverlay">

      <li><a href="index.html">TOP</a></li>

      <li><a href="profile.html">PROFILE</a></li>

  <!-- フッター -->
  <footer>
    <div class="social-icons">
      <a href="https://www.tunecore.co.jp/artists?id=939451" title="Music" target="_blank" rel="noopener noreferrer"><i class="fa-solid fa-music"></i></a>
      <a href="https://youtube.com/@ranze2525?si=Nk8Z15uJRjMRtjwt" title="YouTube" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-youtube"></i></a>
      <a href="https://www.instagram.com/ranze_x_/" title="Instagram" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram"></i></a>

      <a href="https://soundcloud.com/ranzexx" title="SoundCloud" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-soundcloud"></i></a>
    </div>
    <p>&copy; 2025 ranze</p>
  </footer>

  <script>
    // 3点リーダー展開／閉じる処理 (モバイル)
    const mobileMenuBtn = document.getElementById("mobileMenuBtn");
    const mobileOverlay = document.getElementById("mobileOverlay");
    mobileMenuBtn.addEventListener("click", () => {
      mobileOverlay.style.display = (mobileOverlay.style.display === "block") ? "none" : "block";
    });
  </script>
</body>
</html>
