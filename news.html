<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEWS｜ranze オフィシャルサイト</title>
  <!-- FontAwesome（SNSアイコン用） -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    /* ============================
       変数・ベーススタイル
    ============================ */
    :root {
      --main-color: #000;       /* 背景色（黒） */
      --text-color: #fff;       /* 文字色（白） */
      --header-height: 70px;    /* PC版ヘッダーの高さ */
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Baskerville', serif;
      background-color: var(--main-color);
      color: var(--text-color);
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* ============================
       PC版ヘッダー (768px以上)
    ============================ */
    .desktop-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--header-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }
    .desktop-header .logo span {
      font-size: 2rem;
      font-weight: normal;
    }
    .desktop-header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .desktop-header nav ul li a {
      font-weight: normal;
    }

    /* ============================
       モバイル用要素は
       PC版では非表示
    ============================ */
    .mobile-header,
    .mobile-hero-nav,
    .mobile-overlay {
      display: none;
    }

    /* ============================
       メインコンテンツ (NEWS)
    ============================ */
    main {
      padding: 20px;
      margin-top: var(--header-height); /* ヘッダー分の余白 */
    }
    h1 {
      font-size: 1.7rem;
      font-family: 'sans serif';
      margin-bottom: 30px;
      text-align: center;
    }
    .news-list {
      max-width: 800px;
      margin: 0 auto;
    }
    .news-item {
      margin-bottom: 20px; /* ニュース項目同士の間隔 */
    }
    .news-date {
      font-size: 0.7rem;
      color: #ccc;         /* 日付はやや薄い色 */
      margin-bottom: 5px;
      font-family: "sans serif";
    }
    .news-title {
      font-size: 1rem;
      font-weight: bold;
      font-family: "sans serif";
      margin-bottom: 5px;
    }
    .news-title a {
      color: #fff;
      text-decoration: none; /* ニュースタイトルクリックで詳細ページへ */
    }
    .news-divider {
      height: 1px;
      background-color: #444; /* 下線として使用 */
      margin: 10px 0;
    }

    /* ============================
       フッター
    ============================ */
    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    footer .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 24px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    footer .social-icons a {
      color: inherit;
    }

    /* ============================
       モバイル用 (768px未満)
    ============================ */
    @media (max-width: 768px) {
      /* PCヘッダー非表示 */
      .desktop-header {
        display: none;
      }

      /* モバイルヘッダー (上部固定) */
      .mobile-header {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        background: rgba(0, 0, 0, 0.8);
        z-index: 3000;
      }
      .mobile-header .mobile-title {
        font-size: 1.8rem;
      }
      .mobile-header .mobile-icons {
        display: flex;
        gap: 15px;
        align-items: center;
      }
      .mobile-header .mobile-icons button,
      .mobile-header .mobile-icons a {
        background: none;
        border: none;
        color: #fff;
        font-size: 1.5rem;
        cursor: pointer;
      }

      /* 3点リーダー展開後の黒背景オーバーレイ */
      .mobile-overlay {
        display: none; /* 初期は非表示 */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.8);
        z-index: 2000;
      }
      .mobile-overlay ul {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .mobile-overlay ul li a {
        font-size: 1.6rem;
        font-weight: normal;
      }
      main {
        margin-top: 60px; /* モバイルヘッダーの高さに合わせる */
      }
    }
  </style>
</head>
<body>
  <!-- PC版ヘッダー -->
  <header class="desktop-header">
    <div class="logo">
      <!-- テキストロゴ -->
      <span>ranze</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">TOP</a></li>
        <li><a href="news.html">NEWS</a></li>
        <li><a href="https://www.tunecore.co.jp/artists?id=939451" target="_blank" rel="noopener noreferrer">MUSIC</a></li>
        <li><a href="profile.html">PROFILE</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <!-- モバイルヘッダー (768px未満) -->
    <div class="mobile-header">
        <!-- 左: ranze のテキストをTOPページへのリンクに変更 -->
            <a href="index.html" class="mobile-title">ranze</a>
        <!-- 右: 音楽, Instagramアイコン と 3点リーダー -->
        <div class="mobile-icons">
            <a href="https://www.instagram.com/ranze_x_/" title="Instagram" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-instagram"></i>
            </a>
        <a href="https://www.tunecore.co.jp/artists?id=939451" title="Music" target="_blank" rel="noopener noreferrer">
            <i class="fa-solid fa-headphones"></i>
        </a>
        <button id="mobileMenuBtn">
            <i class="fa-solid fa-bars"></i>

  <!-- 3点リーダー展開後の黒背景 (モバイル) -->
  <div class="mobile-overlay" id="mobileOverlay">
    <ul>
      <li><a href="index.html">TOP</a></li>
      <li><a href="news.html">NEWS</a></li>
      <li><a href="https://www.tunecore.co.jp/artists?id=939451" target="_blank" rel="noopener noreferrer">MUSIC</a></li>
      <li><a href="profile.html">PROFILE</a></li>
      <li><a href="contact.html">CONTACT</a></li>
    </ul>
  </div>

  <!-- メインコンテンツ (ニュース一覧) -->
  <main>
    <h1>NEWS</h1>
  
    <div class="news-list">
      <!-- ニュース1 -->
      <div class="news-item">
        <div class="news-date">2025.02.10</div>

          <!-- クリックで詳細ページへ移動（後日作成） -->

  <!-- フッター -->
  <footer>
    <div class="social-icons">
      <a href="https://www.tunecore.co.jp/artists?id=939451" title="Music" target="_blank" rel="noopener noreferrer"><i class="fa-solid fa-music"></i></a>
      <a href="https://youtube.com/@ranze2525?si=Nk8Z15uJRjMRtjwt" title="YouTube" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-youtube"></i></a>

      <a href="https://soundcloud.com/ranzexx" title="SoundCloud" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-soundcloud"></i></a>
    </div>
    <p>&copy; 2025 ranze</p>
  </footer>

  <script>
    // 3点リーダーの開閉制御 (モバイル)
    const mobileMenuBtn = document.getElementById("mobileMenuBtn");
    const mobileOverlay = document.getElementById("mobileOverlay");
    mobileMenuBtn.addEventListener("click", () => {
      if (mobileOverlay.style.display === "block") {
        mobileOverlay.style.display = "none";
      } else {
        mobileOverlay.style.display = "block";
      }
    });
  </script>
</body>
</html>
